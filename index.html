<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Jump</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="menu">
    <h1>
      <span class="m">M</span><span class="a">a</span><span class="r">r</span><span class="i">i</span><span class="o">o</span>
      <br>
      <span class="run">Run</span><span class="ner">ner</span>
    </h1>
    <button class="btn-start-game">PLAY</button>
  </div>
  
  <div class="game-board">
    <img src="./assets/images/clouds.png" alt="clouds" class="clouds">
    <img src="./assets/images/mario.gif" alt="mario" class="mario">
    <img src="./assets/images/pipe.png" alt="pipe" class="pipe">
  </div>
  


  <div class="score">
    <p class="current">Score <span class="current-points">0</span></p>
    <p class="best">Best score <span class="best-points">0</span></p>
  </div>

  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
